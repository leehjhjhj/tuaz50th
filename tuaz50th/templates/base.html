{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Tivo is a HTML landing page template built with Bootstrap to help you crate engaging presentations for SaaS apps and convert visitors into users.">
    <meta name="author" content="Inovatik">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
	<meta property="og:site_name" content="" /> <!-- website name -->
	<meta property="og:site" content="" /> <!-- website link -->
	<meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="" /> <!-- where do you want your post to link to -->
	<meta property="og:type" content="article" />

    <!-- Website Title -->
    <title>{%block title %}터키아제르바이잔어과 50주년{% endblock %}</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/fontawesome-all.css' %}" rel="stylesheet">
    <link href="{% static 'css/swiper.css' %}" rel="stylesheet">
	<link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet">
	<link href="{% static 'css/styles.css' %}" rel="stylesheet">
	{% block style %}
    {% endblock %}
	<!-- Favicon  -->
    <link rel="icon" href="https://tuaz.s3.ap-northeast-2.amazonaws.com/static/tuazicon.png">

</head>
<body data-spy="scroll" data-target=".fixed-top">
    
    <!-- Preloader -->
	<div class="spinner-wrapper" style="background-color: transparent;">
        <div class="spinner">
            <div class="bounce1" style="background-color: #00B5E2;"></div>
            <div class="bounce2" style="background-color: #EF3340;"></div>
            <div class="bounce3" style="background-color: #509E2F;"></div>
        </div>
    </div>
    <!-- end of preloader -->
    

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">

            <!-- Text Logo - Use this if you don't have a graphic logo -->
            <!-- <a class="navbar-brand logo-text page-scroll" href="index.html">Tivo</a> -->

            <!-- Image Logo -->
            <a class="navbar-brand logo-image" href="{% url 'home' %}">
                <img src="https://tuaz.s3.ap-northeast-2.amazonaws.com/static/50th최종-001+(2).png" alt="alternative" style=" width: 160px; max-width: 100%; height: auto;">
            </a>
            
            
            <!-- Mobile Menu Toggle Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-awesome fas fa-bars"></span>
                <span class="navbar-toggler-awesome fas fa-times"></span>
            </button>
            <!-- end of mobile menu toggle button -->

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="{% url 'home' %}" >홈으로</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href= >캐릭터소개</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="{% url 'item:all' %}">굿즈둘러보기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="{% url 'supply:buy' %}">굿즈구매</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="{% url 'supply:find_order' %}">주문조회</a>
                    </li>
                </ul>
            </div>
        </div> <!-- end of container -->
    </nav> <!-- end of navbar -->
    <!-- end of navigation -->
    <style>
        .navbar-custom {
            background-color: rgba(53, 53, 53, 0.524);
            padding: 2px;
        }
    
        .navbar-custom .navbar-brand img {
            filter: brightness(0) invert(1);
        }
    
        .navbar-custom .navbar-nav .nav-link {
            color: white;
            font-size: 18px;
        }
    
        .navbar-custom .navbar-nav .nav-link:hover,
        .navbar-custom .navbar-nav .nav-link:focus {
            color: rgba(251, 96, 96, 0.771);
        }
    </style>
    
    {% block content %}

    {%endblock%}
    
    <!-- Copyright -->
    <div class="copyright">
        <div class="container">
            <div class="row1">
                <div class="col-lg-12">
                    <div class="student-icon-div">
                        <img src="https://tuaz.s3.ap-northeast-2.amazonaws.com/static/학생회로고.png" alt="학생회 icon" class="student-icon">
                        <p class="p-small">
                            <span class="text-content">
                                터키아제르바이잔어과 학생회  <br>
                                Copyright © tuaz50th All Rights Reserved. Prod By. 이현제 <br>
                                관련문의 <a href="https://www.instagram.com/hufs_turkazeri/" target="_blank">@hufs_turkazeri Instagram
                                <img src="https://tuaz.s3.ap-northeast-2.amazonaws.com/static/Instagram-Icon.png" alt="Instagram Icon" class="small-icon" >   
                                </a>    
                            </span>
                        </p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    <!-- end of copyright -->
    <style>
        .copyright {
        left: 0;
        bottom: 0;
        width: 100%;
        padding: 10px 0;
        text-align: center;
        background-color: rgb(128, 128, 128);
    }
    .small-icon {
        width: 20px;
        height: 20px;
        margin-left: 5px; /* 아이콘과 텍스트 사이의 간격 조정 */
    }
    .student-icon-div {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: left;
    }
    .student-icon {
        width: 120px;
        height: 120px;
        margin-right: 10px; /* 아이콘과 텍스트 사이의 간격 조정 */
    }
    </style>
    	
    <!-- Scripts -->
    <script src="{% static 'js/jquery.min.js'%}"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="{% static 'js/popper.min.js'%}"></script> <!-- Popper tooltip library for Bootstrap -->
    <script src="{% static 'js/bootstrap.min.js'%}"></script> <!-- Bootstrap framework -->
    <script src="{% static 'js/jquery.easing.min.js'%}"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="{% static 'js/swiper.min.js'%}"></script> <!-- Swiper for image and text sliders -->
    <script src="{% static 'js/jquery.magnific-popup.js'%}"></script> <!-- Magnific Popup for lightboxes -->
    <script src="{% static 'js/scripts.js'%}"></script> <!-- Custom scripts -->
</body>
</html>
