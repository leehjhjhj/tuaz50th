{% extends 'base.html' %}
{% block content %}
{% load static %}
    
    <!-- Header -->
    <!-- Header -->
<header id="header" class="ex-2-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-container" style="max-width: 80rem;">
                    <h2 style="color: black;">주문 조회</h2>
                    <div class="order-info" style="color: black;">
                        <form method="POST" action="{% url 'supply:find_order' %}" id="find_order">
                            {% csrf_token %}
                            <div class="form-group">
                                주문할 때 작성하신 핸드폰 번호를 작성해주세요 ('-' 없이 8자리)
                                <input class="form-control" type="text" placeholder="010xxxxxxxx" aria-label=".form-control-lg example" name="phone" required maxlength="11">
                            </div>
                            <button type="submit" name="draft" class="form-control-submit-button" id="submit-btn">주문조회</button>
                        </form>
                    </div> <!-- end of order-info -->
                </div> <!-- end of form container -->
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
    
</header> <!-- end of ex-header -->
<!-- end of header -->

<style>
    .ex-2-header {
            background-color: transparent;
        }
        header {
            background-image: url('{% static "images/ballon.jpg" %}');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;

        }
        .form-control-submit-button {
            display: inline-block;
            width: 50%;
            height: 3.125rem;
            border: 1px solid #ff0000;
            border-radius: 1.5rem;
            background-color: #ff0000;
            color: #fff;
            font: 700 0.875rem/0 "Open Sans", sans-serif;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: 25%;
        }
        .form-control-submit-button:hover {
            background-color: transparent;
            color: #ff0000;
        }
</style>


{% endblock %}
