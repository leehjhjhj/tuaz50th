{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Product section-->
    <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                <img class="card-img-top mb-5 mb-md-0" src="{{ item_detail.thumbnail.url }}" alt="{{ item_detail.name }}" />
            </div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder">{{ item_detail.name }}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through">{{ item_detail.price }}Ïõê</span>
                </div>
                <p class="lead">{{ item_detail.body }}</p>
                <div class="d-flex align-items-center">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

    <!-- Related items section-->
    <section class="py-5 bg-light">
        <div class="container px-4 px-lg-5 mt-5">
            <h2 class="fw-bolder mb-4">Related products</h2>
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% for related_item in related_items %}
                <div class="col mb-5">
                    <div class="card h-100">
                        <img class="card-img-top" src="{{ related_item.thumbnail.url }}" alt="{{ related_item.name }}" />
                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder">{{ related_item.name }}</h5>
                                {{ related_item.price }}
                            </div>
                        </div>
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View options</a></div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
