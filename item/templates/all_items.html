{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="margin-top: 6rem;">
  <div class="container">
    <div class="row" style="padding-top: 10px; background-color: rgba(86, 86, 86, 0.452); height: auto;">
      <div class="col-lg-6" style="text-align: left;">
        <h1 style="text-align: left; color: #fff; margin-bottom: 30px;">굿즈 둘러보기</h1>
      </div>
      <div class="col-lg-6" style="margin-top: 10px;">
        <div class="d-flex align-items-center justify-content-start">
          {% url 'item:all' as item_all_url %}
          <select class="custom-select custom-select mb-3 float-right" style="border: 2px solid rgba(255, 150, 150, 0.664); background-color: rgba(255, 255, 255, 0.846);" onchange="location.href = '{{ item_all_url }}?category=' + this.value;">
            <option selected>굿즈 종류</option>
            <option value="all">전체</option>
            <option {% if selected_category == 'cloth' %}selected{% endif %} value="cloth">의류</option>
            <option {% if selected_category == 'cup' %}selected{% endif %} value="cup">컵</option>
            <option {% if selected_category == 'etc' %}selected{% endif %} value="etc">기타</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row" style="margin-bottom: 0;">
      {% for item in items %}
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100" style="background-color: rgba(255, 255, 255, 0.792);">
          <img src="{{ item.thumbnail.url }}" class="card-img-top" alt="{{ item.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <h5 class="card-title">{{ item.price }}원</h5>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="col-lg-4 col-md-6 mb-4"></div>
      {% endfor %}
    </div>
  </div>
</div>
<style>
  body {
    background-image: url('{% static "images/ballon.jpg" %}');
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

  .card {
    height: 100%;
  }

  /* Adjusted row styling */
  .row {
    background-color: rgba(86, 86, 86, 0.452);
    margin-bottom: 0; /* Remove default margin-bottom */
  }

  /* Add a custom class to the footer to differentiate styling */
  .custom-footer {
    background-color: #f8f9fa; /* Specify desired footer background color */
    padding: 20px; /* Add appropriate padding to the footer */
  }

  @media (min-width: 992px) {
    .col-xl-4 {
      flex: 0 0 33.333333%;
      max-width: 33.333333%;
    }
  }

  @media (min-width: 1200px) {
    .col-xl-4 {
      flex: 0 0 25%;
      max-width: 25%;
    }
  }
</style>

{% endblock %}
